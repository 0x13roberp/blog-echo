<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
</head>
<body>
    <h1>Welcome to my blog!</h1>
    <h1>Lista de Posts</h1>
    <ul>
        {{range .Posts}}
            <li><strong>{{.Title}}</strong> - {{.Content}}</li>
        {{else}}
            <li>No hay posts disponibles</li>
        {{end}}
    </ul>
</body>
</html>
